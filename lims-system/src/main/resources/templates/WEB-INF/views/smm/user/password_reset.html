<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>重置密码-用户管理</title>
<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${plugins}/chosen/chosen.css" rel="stylesheet">
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <ol class="breadcrumb">
                            <li>
                                <a href="${base}/smm/user/list.do">用户管理</a>
                            </li>
                            <li class="active">
                                <strong>重置密码</strong>
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="ibox">
                    <div class="ibox-title">
                        <h5 class="toggle-title">重置密码</h5>
                    </div>
                    <div class="ibox-content">
                        <form id="reset_password_form" class="form-horizontal m-t" action="${base}/smm/user/password/reset.do" method="post">
                            <input type="hidden" name="id" value="${(user.id)!}" />
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">用户名：</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" value="${(user.username)!?html}" readonly="readonly" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">密码：</label>
                                    <div class="col-sm-3">
                                        <input type="password" class="form-control" name="password" id="password" />
                                    </div>
                                    <label class="col-sm-2 control-label">重复密码：</label>
                                    <div class="col-sm-3">
                                        <input type="password" class="form-control" name="password_sure" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">保存</button>
                                        <button class="btn btn-primary goback" type="button">返回</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="${system_js}/jquery.min.js?v=2.1.4"></script>
    <script type="text/javascript" src="${plugins}/chosen/chosen.jquery.js"></script>
    <script type="text/javascript" src="${plugins}/validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="${plugins}/validation/additional-methods.min.js"></script>
    <script type="text/javascript" src="${plugins}/validation/localization/messages_zh.min.js"></script>
    <script type="text/javascript" src="${system_js}/bootstrap.min.js"></script>
    <script type="text/javascript" src="${system_js}/system.js"></script>
    <script type="text/javascript">
                <!--
                    $(function()
                    {
                        $('#reset_password_form').validate({
                            rules : {
                                'password' : {
                                    required : true,
                                    minlength : 6
                                },
                                'password_sure' : {
                                    equalTo : "#password"
                                }
                            },
                            messages : {
                                'password' : {
                                    required : "请输入密码",
                                    minlength : "密码长度不能小于 6个字符"
                                },
                                'password_sure' : {
                                    equalTo : "重复密码不一致，请重新输入"
                                }
                            }
                        });
                    });
                //-->
                </script>
</body>
</html>
