<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>字典详情-数据字典</title>
<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <ol class="breadcrumb">
                            <li>
                                <a href="${base}/smm/dict/list.do">数据字典</a>
                            </li>
                            <li class="active">
                                <strong>字典详情</strong>
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="ibox ibox-table">
                    <div class="ibox-title">
                        <h5>字典详情</h5>
                        <div style="float: right; margin-top: 6px">
                            <button class="btn btn-sm btn-success goback " type="button" data-url="${base}/smm/dict/list.do">返回</button>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="index">序号</th>
                                    <th>条目文本</th>
                                    <th>条目值</th>
                                    <th>排序</th>
                                </tr>
                            </thead>
                            <tbody>
                                <#if (dict.entries)?has_content> <#list dict.entries as entry>
                                <tr>
                                    <td>${entry_index + 1}</td>
                                    <td>${entry.text!?html}</td>
                                    <td>${entry.value!?html}</td>
                                    <td>${entry.sort!}</td>
                                </tr>
                                </#list> <#else>
                                <tr>
                                    <td colspan="4">暂无相关记录</td>
                                </tr>
                                </#if>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="${system_js}/jquery.min.js?v=2.1.4"></script>
    <script src="${system_js}/bootstrap.min.js?v=3.3.6"></script>
    <script src="${system_js}/system.js?v=1.0.0"></script>
</body>
</html>
