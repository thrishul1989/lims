<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>对账详情tab管理</title>

<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6"
	rel="stylesheet">
<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0"
	rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">

</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<ul id="myTab" class="nav nav-tabs">
							<li class="active"><a href="#detail" data-toggle="tab">平台对账列表</a></li>
							<li ><a href="#mistake" data-toggle="tab">错误汇总列表</a></li>
						</ul>
						<div style="float:right">
								<a href="${base}/reconciliation/task_list.do"  target="_self" style="margin-top:-35px;padding: 0px;position: relative;right: 16px;float: right">
								<img src="${system_images}/backbtn.png" style="height: 24px;"/></a>
						</div>
					</div>
				</div>
				<div class="ibox ibox-table">
					<div id="myTabContent" class="tab-content">
						<div  class="tab-pane fade in active" id="detail">
							<iframe src="${base}/reconciliation/detail.do?tranDate=${searcher.tranDate!?html}"
								style="background: white; width: 100%; height: 750px; "
								frameborder="no" border="0"></iframe>

						</div>
						<div  class="tab-pane fade" id="mistake">
							<iframe src="${base}/reconciliation/mistakePaging.do?tranDate=${searcher.tranDate!?html}"
								style="background: white; width: 100%; height: 750px;"
								frameborder="no" border="0"></iframe>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


<script type="text/javascript" src="${system_js}/jquery.min.js?v=2.1.4"></script>
<script type="text/javascript" src="${system_js}/bootstrap.min.js"></script>
<script type="text/javascript" src="${system_js}/system.js"></script>

</html>
