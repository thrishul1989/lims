<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>发票管理</title>

<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<ul id="myTab" class="nav nav-tabs">
							<li class="active"><a href="#wating" data-toggle="tab" id="tab_wating">待处理列表</a></li>
							<li ><a href="#done" data-toggle="tab" id="tab_done">已处理列表</a></li>
							 <li style="float: right; padding: 0px">
							<a href="javascript:history.back(-1)" target="_self"
								style="padding: 0px; position: relative; top: 9px; right: 16px;">
									<img src="${system_images}/backbtn.png" style="height: 24px;" />
							</a>
							</li> 

						</ul>
					</div>
				</div>
				<div class="ibox ibox-table">
					<div id="myTabContent" class="tab-content">
						<div  class="tab-pane fade in active" id="wating">
							<iframe src="${base}/invoiceSend/wating.do"
								style="background: white; width: 100%; height: 700px; "
								frameborder="no" border="0" name="wating" id="iframe_wating"></iframe>

						</div>
						<div  class="tab-pane fade" id="done">
							<iframe src=""
								style="background: white; width: 100%; height: 700px;"
								frameborder="no" border="0" id="iframe_done"></iframe>
						</div>
						

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="${system_js}/jquery.min.js?v=2.1.4"></script>
<script type="text/javascript" src="${system_js}/bootstrap.min.js"></script>
<script type="text/javascript" src="${system_js}/system.js"></script>
<script src="${plugins}/pagination/jquery.pagination.js"></script>
<script>
	$('body').on('click', '#tab_wating', function(){
		$('#iframe_wating').attr('src', '${base}/invoiceSend/wating.do');
		$('#iframe_done').attr('src', '');
	}).on('click', '#tab_done', function(){
		$('#iframe_done').attr('src', '${base}/invoiceSend/done.do');
		$('#iframe_wating').attr('src', '');
	});
</script>
</html>
