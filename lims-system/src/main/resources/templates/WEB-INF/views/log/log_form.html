<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>用户操作日志表单-用户操作日志管理</title>
<!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <ol class="breadcrumb">
                            <li>
                                <a href="${base}/log/list.do">系统配置</a>
                            </li>
                            <li>
                                <a href="${base}/log/list.do">用户操作日志管理</a>
                            </li>
                            <li class="active">
                                <strong>创建日志</strong>
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>创建日志</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" action="${base}/log/create.do" method="post">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">事件名称：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="event" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">等级：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="level" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">请求用户代理：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="agent" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">请求路径：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="url" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">请求参数：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="parameters" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">操作员：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="operator" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">操作时间：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="operateTime" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">操作结果：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="result" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">操作IP：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="operateIp" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
