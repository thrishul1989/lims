<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>消息通知管理-消息详情</title>
<!--[if lt IE 9]>
<meta http-equiv="refresh" content="0;ie.html" />
<![endif]-->
<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6"
	  rel="stylesheet">
<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0"
	  rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">

</head>
	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox">
						<div class="ibox-title">
							<ol class="breadcrumb">
								<li><a href="${base}/messageNotice/list.do">消息通知管理</a></li>
								<li class="active"><strong>消息详情</strong></li>
							</ol>
						</div>
					<div class="ibox-title">
						<h5>消息详情</h5>
						<div style="float:right;margin-top:-7px">
							<button class="btn btn-sm btn-success goback " type="button">返回</button> 
						</div>
					</div>
					<div class="ibox ibox-table">	
					 <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover table-details">
                        	 <tr>
                                <th class="col-sm-1" height="50px">样本编号</th>
								 <td class="col-sm-2">${message.sampleCode!?html}</td>
								 <th class="col-sm-1">处理策略</th>
								 <td class="col-sm-2">${message.strategyName!?html}</td>
								 <th class="col-sm-1">通知时间</th>
								 <td class="col-sm-2"><#if message.noticeTime??>${(message.noticeTime)?string("yyyy-MM-dd")}</#if></td>
								 <th class="col-sm-1">通知人</th>
								 <td class="col-sm-2">${message.userName!?html}</td>
                             </tr>
							<tr>
								<th class="col-sm-1" height="100px">通知内容</th>
								<td class="col-sm-2" height="100px" colspan="7">${message.content!?html}</td>
							</tr>
                        </table>
                      </div>
					</div>	
				</div>	
				</div>
			</div>
		</div>
	</body>
</html>
