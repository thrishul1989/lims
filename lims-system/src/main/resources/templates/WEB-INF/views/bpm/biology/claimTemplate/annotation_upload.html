<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>上传文件</title>
<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6"
	rel="stylesheet">
<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0"
	rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">
<link
	href="https://cdn.bootcss.com/bootstrap-fileinput/4.4.6/css/fileinput.min.css"
	rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<ol class="breadcrumb">
							<li class="active"><strong>注释文件上传</strong></li>
						</ol>
					</div>
				</div>
				<div class="ibox ibox-table">

					<div class="ibox-content" style="overflow: hidden; zoom: 1">
						<div class="col-sm-12">
							<form action="${base}/claimTemplate/fileUpload.jsp"
								method="post" enctype="multipart/form-data" id="uploadForm">
								<input type="file" class="file" name="uploadData"
									id="uploadData" accept=".xlsx,.xls" />
								<div class="txt_c ub-f1"
									style="text-align: center; margin-top: 20px">
									<button type="button" class="btn btn-primary"
										data-dismiss="modal" style="width: 150px; margin-right: 50px;"
										id="subUploadBtn">确定</button>
								</div>
							</form>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="${system_js}/jquery.min.js?v=2.1.4"></script>
<script type="text/javascript" src="${system_js}/bootstrap.min.js"></script>
<script src="${system_js}/bootstrap-suggest.js"></script>
<script type="text/javascript" src="${system_js}/system.js"></script>
<script src="${plugins}/pagination/jquery.pagination.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.4.6/js/fileinput.min.js"></script>
<script	src="https://cdn.bootcss.com/bootstrap-fileinput/4.4.6/js/locales/zh.min.js"></script>
<script	src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>

<script>
	$('#uploadData').fileinput({
		language : 'zh', // 设置语言
		uploadUrl : '', // 上传的地址
		allowedFileExtensions : [ 'xlsx', 'xls' ],// 接收的文件后缀
		showUpload : false, // 是否显示上传按钮
		showCaption : true,// 是否显示标题
		browseClass : "btn btn-primary", // 按钮样式
		showRemove : false,
		showPreview : false,
	}).on("fileuploaded", function(event, data) {

	});

	$('body').on('click', '#subUploadBtn', function() {
		$.ajax({
			cache : true,
			type : "POST",
			url : $('#uploadForm').attr('action'),
			data : new FormData($('#uploadForm')[0]),// 你的formid
			async : false,
			contentType : false,
			dataType : 'json',
			processData : false,
			error : function(request) {
				alert("Connection error");
			},
			success : function(data) {

				alert("上传成功,注释文件解析中。。。注释结果大概需要5~10分钟,请稍后登录客户端查看！")

			}
		});
	});
</script>
</html>
