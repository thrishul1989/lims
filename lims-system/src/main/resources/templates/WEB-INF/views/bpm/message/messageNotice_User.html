<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>消息通知管理</title>
    <link href="${system_css}/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="${system_css}/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="${system_css}/animate.min.css" rel="stylesheet">
    <link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="${plugins}/jstree/themes/default/style.min.css" rel="stylesheet">
    <link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">
    <link href="${system_css}/fileinput.min.css" rel="stylesheet">
    <link href="${system_css}/magicsuggest-min.css" rel="stylesheet">
    <link href="${system_css}/fileinput.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <ol class="breadcrumb">
                        <li>
                            <a href="${base}/messageNotice/toUser.do">消息通知管理</a>
                        </li>
                        <li class="active">
                            <strong>消息通知</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="ibox ibox-table">
                <div class="ibox-title">
                    <h5>消息通知</h5>
            </div>
            <div class="ibox-content" style="overflow: hidden; zoom: 1">
                <div class="col-sm-12">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="index">序号</th>
                            <th>推送内容</th>
                            <th>推送时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <#if pagination.records?has_content> <#list pagination.records as record>
                        <tr>
                            <td>${record_index + 1}</td>
                            <td>${record.content!?html}</td>
                            <td><#if record.noticeTime??>${(record.noticeTime)?string("yyyy-MM-dd HH:mm:ss")}</#if></td>
                        </tr>
                        </#list> <#else>
                        <tr>
                            <td colspan="6">暂无相关记录</td>
                        </tr>
                    </#if>
                    </tbody>
                    </table>
                    <#include "../../inc/pagination.html" />
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="${system_js}/jquery.min.js?v=2.1.4"></script>
<script type="text/javascript" src="${system_js}/bootstrap.min.js"></script>
<script type="text/javascript" src="${system_js}/system.js"></script>
<script src="${plugins}/pagination/jquery.pagination.js"></script>
</body>
</html>
