<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>迈基诺遗传疾病分析平台</title>
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
<meta name="format-detection" content="telephone=no,email=no">
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="HandheldFriendly" content="true">
<meta name="renderer" content="webkit|ie-comp|ie-stand">



	<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6"
		  rel="stylesheet">
	<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0"
		  rel="stylesheet">
	<link href="${system_css}/animate.min.css" rel="stylesheet">
	<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
	<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">
	<link href="${system_css}/product.css" rel="stylesheet">
	<link href="${system_css}/magicsuggest-min.css" rel="stylesheet">
	<style>
		th{
			text-align: center
		}

		td{
			text-align: center
		}
	</style>

	<script src="${system_js}/jquery.min.js?v=2.1.4"></script>
	<script src="${system_js}/bootstrap.min.js?v=3.3.6"></script>
	<script src="${system_js}/magicsuggest-min.js"></script>
	<script src="${system_js}/system.js?v=1.0.0"></script>
	<script src="${plugins}/pagination/jquery.pagination.js"></script>
</head>
<body>

	<div class="wrapper wrapper-content animated">

		<div style="padding: 10px 0">
			<ol class="breadcrumb">
				<li style="margin-left: 10px;"><a	href="javascript:history.go(-1)" >新技术分析</a></li>
				<li class="active">下载数据</li>
			</ol>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox ibox-table">
						<div class="ibox-content" style="overflow: auto;">
							<table class="table table-bordered table-hover table-bordered" id="tableSort">
								<thead>
								<tr>
									<th scope="col">文件名称</th>
									<th scope="col">文件大小</th>
									<th scope="col">操作</th>
								</tr>
								</thead>
								<tbody>

								<#if data?has_content>
								<#list data as record>
								<#if record.fileName != ''>
								<tr>
									<td style="word-break: break-all;">${record.fileName!?html}</td>
									<td>${record.fileSize!?html}</td>
									<td>
										<#if record.fileSize??>
										<a href="/testing/downloadPic.jsp?filePath=${record.filePath}">下载</a>
										<#else>
										文件未传结束或者不在服务器上。
									</#if>
									</td>
								</tr>
								</#if>
							</#list>
							<#else>
							<tr>
								<td colspan="4">暂无相关记录</td>
							</tr>
						</#if>
						</tbody>
						</table>
						</div>
					</div>
					<div class="text-center">
						<button style="width: 90px;height: 34px; font-size: 14px; margin: 0 auto;" class="btn btn-primary" type="button" onclick="history.go(-1)">返回</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="${system_js}/jquery.min.js?v=2.1.4"></script>
	<script type="text/javascript" src="${system_js}/bootstrap.min.js"></script>
	<script src="${plugins}/layer/layer.min.js"></script>
	<script src="${plugins}/pagination/jquery.pagination.js"></script>
	<script src="${system_js}/testing/technical-analy/system.js?v=0.1"></script>
	<script>
		$(document).ready(function () {
			parent.layer.closeAll();
											/* var index = parent.layer.getFrameIndex(window.J_iframe); //先得到当前iframe层的索引
											  parent.layer.close(index); //再执行关闭 */
		})
	</script>
</body>
</html>
