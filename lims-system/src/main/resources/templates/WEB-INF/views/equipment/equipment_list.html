<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>主数据管理-仪器设备管理</title>
<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${plugins}/jstree/themes/default/style.min.css" rel="stylesheet">
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">

</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
		 <div class="ibox">
             <div class="ibox-title">
                 <ol class="breadcrumb">
                     <li>
                         <a href="${base}/user/list.do">主数据管理</a>
                     </li>
                     <li>
                         <a href="${base}/user/list.do">仪器设备管理</a>
                     </li>
                     <li class="active">
                         <strong>仪器列表</strong>
                     </li>
                 </ol>
             </div>
             <div class="ibox ibox-table">
                    <div class="ibox-title">
                        <h5>仪器列表</h5>
                        <a href="${base}/equipment/checkedEquipment" class="btn btn-sm btn-success">
                            <i class="fa fa-plus"></i> 新增
                        </a>
                    </div>
              </div>
               <div class="ibox-content">
                       
                      <form action="" method="post" class="search-form" id="search_from" >
						<div class="row m-b-xs">
							<div class="col-sm-2">
								<div class="form-group">
									<input type="text" name="serialNo" class="form-control" placeholder="编号：">
								</div>
							</div>
							<div class="col-sm-2">
								<div class="form-group">
									<input type="text" name="deviceName" class="form-control" placeholder="名称：">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<button type="submit" class="btn btn-sm btn-success">
										<i class="fa fa-search"></i> 查询
									</button>
									<button type="button" class="btn btn-sm btn-success" onclick="clearCondition('search_from')" >
											<i class="fa fa-remove"></i> 清空
											</button>
								</div>
							</div>
						</div>
					</form>
                       
                       
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            	<tr>
                            		<th>设备编号</th>
                            		<th>机身编号</th>
                            		<th>规格编号</th>
                            		<th>生产厂商</th>
                            		<th>接受日期</th>
                            		<th>使用日期</th>
                            		<th>用途</th>
                            		<th>设备负责人</th>
                            		<th>运行状态</th>
                            		<th>维修联系人</th>
                            		<th>维修联系电话</th>
                            		<th>操作</th>
                            	</tr>
                            </thead>
                            <tbody>
                            	<tr>
                            		
                            	</tr>
                            </tbody>
                         </table>
                 </div>
   		 	 </div>
   	      </div>
        </div>
    </div>	  
</body>


   <script type="text/javascript" src="${system_js}/jquery.min.js?v=2.1.4"></script>
    <script type="text/javascript" src="${plugins}/jstree/jstree.min.js"></script>
    <script type="text/javascript" src="${system_js}/bootstrap.min.js"></script>
	<script src="${system_js}/bootstrap-suggest.js"></script>
    <script type="text/javascript" src="${system_js}/system.js"></script>
    <script type="text/javascript" src="${system_js}/metadata.tree.js"></script>
    <script src="${plugins}/pagination/jquery.pagination.js"></script>
    
</html>
