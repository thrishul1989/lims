<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>绝对定量列表-绝对定量管理</title>
<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6"
	rel="stylesheet">
<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0"
	rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">
<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6"
	rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${plugins}/jstree/themes/default/style.min.css"
	rel="stylesheet">
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">
<script type="text/javascript" src="${system_js}/jquery.min.js?v=2.1.4"></script>
<script type="text/javascript" src="${system_js}/bootstrap.min.js"></script>
<!-- <script type="text/javascript" src="${system_js}/handlebars-v4.0.5.js"></script> -->
<script src="${system_js}/system.js?v=1.0.0"></script>
<script src="${plugins}/pagination/jquery.pagination.js"></script>
<script>

	function onSingleTask(id,semantic){
		//semantic = "";
		$("#create_task_form").attr("src","${base}/testingTask/list.do?activitiTaskId="+ id+"&semantic="+semantic);
		$('#full').modal('show');
	}
	

</script>
</head>
<body class="gray-bg">
	<form id="search_from" action="${base}/process/JDDl_list.do" method="post" 
		class="search-form">
		<div class="row m-b-xs">
			<div class="col-sm-2">
				<div class="form-group"></div>
				 <input type="hidden" name="taskTypeName"  value="JDDL" />
			</div>
		</div>
		<input type="hidden" id="pageTaskId" />
	</form>
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th class="index">序号</th>
				<th>测序编号</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody class="eachTbody">
			<#if pagination??> <#if pagination.records?has_content> <#list
			pagination.records as record>
			<tr class="eachTr" >
				<#if record_index==0>
				<input type="hidden" name="taskId" value="${(record.semantic)!?html}">
				</#if>
				<td>${record_index+1}<input type="hidden" name="" class="choose"
					value="${(record.taskActivityId)!?html}" /></td>
				<td>${(record.businessObject.sampleInstanceCode)!?html}</td>
				<td><a href="#"
					onclick="onSingleTask(${record.taskActivityId},'${(record.semantic)!?html}')"
					class="btn btn-sm btn-success"> <i class="fa fa-edit"></i> 处理
				</a></td>
			</tr>
			
			</#list> <#else>
			<tr>
				<td colspan="6">暂无相关记录</td>
			</tr>
			</#if> </#if>
		</tbody>
	</table>
	<#include "../inc/pagination.html" />
	<div class="modal fade" id="full" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content animated bounceInRight">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span> <span class="sr-only">关闭</span>
						</button>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true"></button>
					</div>
					<div class="modal-body">
						<iframe id="create_task_form" src=""  target="self"
							style="border: 0; width: 850px; height: 500px;"> </iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
