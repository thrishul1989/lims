<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>系统参数配置</title>
	<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6"
		  rel="stylesheet">
	<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0"
		  rel="stylesheet">
	<link href="${system_css}/animate.min.css" rel="stylesheet">
	<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
	<link href="${plugins}/jstree/themes/default/style.min.css"
		  rel="stylesheet">
	<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">
	<link href="${system_css}/fileinput.min.css" rel="stylesheet">
	<link href="${system_css}/magicsuggest-min.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox">
				<div class="ibox-title" >
					<ol class="breadcrumb">
						<li><a href="${base}/config/list.do">系统参数配置</a></li>
						<li class="active"><strong>系统参数列表</strong></li>


					</ol>
				</div>
			</div>
			<div class="ibox ibox-table">
				<div class="ibox-content" style="overflow: hidden; zoom: 1">

					<!-- <div class="col-sm-2">
                       <div id="metadata_tree"></div>
                   </div> -->

					<div class="col-sm-12">

						<form id="searchconnect_from" action="${base}/connect/list.do" method="post" class="search-form">

							<input type="hidden" id="dataObject" name="dataObject"  value="" />

							<div class="row m-b-xs">


								<div class="col-sm-2">
								</div>
							</div>
						</form>
						<table class="table table-striped table-bordered table-hover" id="myTable">
							<thead>
							<tr>
								<th class="index">序号</th>
								<th>配置名称</th>
								<th>key</th>
								<th>value</th>
								<th class="flexible-btns">操作</th>
							</tr>
							</thead>

							<tbody>
							<#if pagination??>
								<#if pagination.records?has_content>
									<#list pagination.records as record>
										<tr>
											<td>${record_index + 1}</td>
											<td>${record.configName!?html}</td>
											<td>${record.key!?html}</td>
											<td>${record.value!?html}</td>

											<td class="flexible-btns">
												<a  class="btn btn-sm btn-success" href="${base}/config/form.do?id=${record.id}">
													<i class="fa fa-edit" ></i>修改
												</a>
											</td>
										</tr>
									</#list>
								</#if>
							</#if>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

<script type="text/javascript" src="${system_js}/jquery.min.js?v=2.1.4"></script>
<script type="text/javascript" src="${system_js}/bootstrap.min.js"></script>
<script type="text/javascript" src="${system_js}/system.js"></script>
<script src="${plugins}/pagination/jquery.pagination.js"></script>
<script src="${system_js}/fileinput.min.js"></script>
<script src="${plugins}/layer/layer.min.js"></script>
<!-- 表单验证 -->
<script type="text/javascript" src="${plugins}/validation/jquery.validate.min.js"></script>
<script type="text/javascript" src="${plugins}/validation/additional-methods.min.js"></script>
<script type="text/javascript" src="${plugins}/validation/localization/messages_zh.min.js"></script>

<script type="text/javascript"></script>

</html>
