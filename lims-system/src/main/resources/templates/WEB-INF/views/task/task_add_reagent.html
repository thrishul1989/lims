
<div class="form-group reagentKit" id="reagentKit1">
    <label class="col-sm-2 control-label">投入试剂盒：</label>
    <div class="col-sm-2">
        <select id="reagentKitId" class="form-control reagentKitValue">
            <option value="">---选择投入试剂---</option> <#if reagentKits ??><#list reagentKits as reagentKit>

            <option value="${reagentKit.id!?html}">${reagentKit.name!?html}</option> </#list> </#if>
        </select>
    </div>
    <label class="col-sm-2 control-label dataSize">样本投入量</label>
    <div class="col-sm-1">
        <input type="text" class="form-control inputSize" name="input_quantity"/>
    </div>
    <label class="col-sm-2 control-label" ><#if task.semantic == "FLUO-TEST">实验总体积<#else>样本投入体积</#if>(ul)</label>
    <div class="col-sm-1">
        <input type="text" class="form-control inputVolume" name="input_volume"/>
    </div>
    <div class="col-sm-3" style="margin-top: 5px;">
        <input type="button" class="addReagentKit btn btn-primary" value="新增试剂盒" />
        <div class="removeReagentKit " style="display: inline-block; margin-left: 5px;">
            <input type="button" class="btn btn-primary"  value="删除试剂盒" />
        </div>
    </div>
</div>
