<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>原料管理</title>
<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${plugins}/jstree/themes/default/style.min.css" rel="stylesheet">
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">

</head>
<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
				
					<div class="ibox">
						<div class="ibox-title">
							<ol class="breadcrumb">
								<li><a href="${base}/user/list.do">样品接收明细</a></li>
							</ol>
						</div>
					</div>
					
					<div class="ibox">
						<#if srdetail??>
						<div class="ibox-content">
							<div class="form-group">
								<label class="col-sm-2 control-label" for="sampleType">
							样本类型：<#if srdetail.sampleType == "1">实验样本</#if>
	                              		  <#if srdetail.sampleType == "2">原始样本</#if>
								</label>
							</div>
						</div>
						
						<div class="ibox-content">
							<div class="form-group">
								<label class="col-sm-2 control-label" for="sampleCount">样本数量：${srdetail.sampleCount!?html}</label>
							</div>
						</div>
						
						<div class="ibox-content">
							<div class="form-group">
								<label class="col-sm-2 control-label" for="sampleIdentification">
								样本标识：<#if srdetail.sampleIdentification == "1">附属样本</#if>
	                              		  <#if srdetail.sampleIdentification == "2">主样本</#if>
								</label>
							</div>
						</div>
						
						<div class="ibox-content">
							<div class="form-group">
								<label class="col-sm-2 control-label" for="samplePurpose">
								样本用途：<#if srdetail.samplePurpose == "1">验证</#if>
	                              		  <#if srdetail.samplePurpose == "2">检测</#if>
								</label>
							</div>
						</div>
						
						<div class="ibox-content">
							<div class="form-group">
								<label class="col-sm-2 control-label" for="isQualified">
								是否合格：<#if srdetail.isQualified == "1">否</#if>
	                              		  <#if srdetail.isQualified == "2">是</#if>
								</label>
							</div>
						</div>
						
						<div class="ibox-content">
							<div class="form-group">
								<label class="col-sm-2 control-label" for="temporaryStorageLocation">临检存储位置：${srdetail.temporaryStorageLocation!?html}</label>
							</div>
						</div>
						
						<div class="ibox-content">
							<div class="form-group">
								<label class="col-sm-2 control-label" for="longtermStorageLocation">长期存储位置：${srdetail.longtermStorageLocation!?html}</label>
							</div>
						</div>
						
						<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2" style="top: 16px;left: 320px;">
									<button class="btn btn-primary" type="button" onclick="history.go(-1)">返回</button>
								</div>
						</div>
						</#if>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
