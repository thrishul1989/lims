<!DOCTYPE html>
<html xmlns:c="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>发票寄送</title>
<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <ol class="breadcrumb">
                            <li>
                                <span>发票管理</span>
                            </li>
                            <li class="active">
                                <strong>发票寄送</strong>
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>发票寄送</h5>
                    </div>
                    <div class="ibox-content">
                    	<#include "./invoiceApply_info.html" />
						<#include "./invoiceApply_receive_info.html" />
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox">
                                    <div class="ibox-title">
                                        <h5>寄送信息</h5>
                                        <div class="ibox-tools">
                                            <a class="collapse-link">
                                                <i class="fa fa-chevron-down"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="ibox-content">
                                        <form id="send_form" class="form-horizontal m-t" action="${base}/bmm/invoiceApply/send.do" method="post">
                                        	<input type="hidden" name="${(REPEAT_SUBMIT_TOKEN)!}" value="${(Request[REPEAT_SUBMIT_TOKEN])!}" />
                                            <input id="id" name="id" type="hidden" value="${record.id!?html}">
                                            <table class="table table-striped table-bordered table-hover table-details">
												<tr>
													<th>寄件日期：</th>
													<td><input type="text" id="sendDate" value="${.now?string('yyyy-MM-dd')}" class="form-control laydate-icon" name="sendDate" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/></td>
													<th>运输方式：</th>
													<td>
														<select class="form-control" id="transportType" name="transportType">
															<@dict_entries category="TRANSPORT_TYPE">
					                                        <#list entries as entry>
					                                        <option value="${entry.value!}">${entry.text!?html}</option>
					                                        </#list>
					                                        </@dict_entries>
														</select>
													</td>
												</tr>
												<tr id="artificial">
													<th>运输人姓名：</th>
													<td><input id="transportName" class="form-control" type="text" name="transportName"/></td>
													<th>运输人电话：</th>
													<td><input id="transportPhone" class="form-control" type="text" name="transportPhone"/></td>
												</tr>
												<tr id="courier" style="display: none;">
													<th>快递单号：</th>
													<td colspan="3"><input id="courierNumber" class="form-control" type="text" name="courierNumber"/></td>
												</tr>
												<tr>
													<th>寄件内容：</th>
													<td colspan="3"><input id="sendContent" class="form-control" type="text" name="sendContent"/></td>
												</tr>
											</table>
                                            <div class="form-group">
                                                <div class="col-sm-4 col-sm-offset-5">
                                                    <button type="button" class="btn btn-primary" id="button_submit_send">提交</button>
                                                    <button class="btn btn-primary goback" type="button">返回</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="${system_js}/jquery.min.js?v=2.1.4"></script>
    <script type="text/javascript" src="${system_js}/bootstrap.min.js"></script>
    <script type="text/javascript" src="${plugins}/laydate/laydate.js"></script>
    <script src="${plugins}/hplus/content.min.js"></script>
    <script src="${system_js}/system.js?v=1.0.0"></script>
    <script type="text/javascript" src="${system_js}/bmm/invoiceApply.js"></script>
</body>
</html>
