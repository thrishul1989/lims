<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>提前开票导入</title>
<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">
<link href="${system_css}/fileinput.min.css" rel="stylesheet">
<script src="${system_js}/jquery.min.js?v=2.1.4"></script>
<script src="${system_js}/bootstrap.min.js?v=3.3.6"></script>
<script src="${plugins}/layer/layer.min.js"></script>
<script type="text/javascript" src="${plugins}/validation/jquery.validate.min.js"></script>
<script src="${system_js}/system.js?v=1.0.1"></script>
<script src="${system_js}/fileinput.min.js"></script>
</head>
<body>
    <div class="wrapper wrapper-content animated fadeInRight">
    	<div class="ibox ibox-table">
	    	<div class="ibox-title">
	            <a href="#" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#upload_dialog">
	                <i class="fa fa-upload"></i> 导入数据
	            </a>
			</div>
		</div>
        <div class="col-lg-12">
           	<iframe id="impotFrame" name="impotFrame" class="technical-analy-result-frame" scrolling="auto"></iframe>
        </div>
    </div>
    <div class="modal fade" id="upload_dialog" tabindex="-1" role="dialog" aria-labelledby="dialog_title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id="dialog_title" class="modal-title">导入开票数据</h4>
                </div>
                <form id="uploadForm" method="post" action="${base}/bmm/advanceInvoice/upload.do" enctype="multipart/form-data" target="impotFrame">
                    <div class="modal-body">
                        <input type="file" class="file" id="file" name="file" accept=".xlsx,.xls" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary" id="">上传</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
<!--
    $(function()
    {
    	// 文件上传样式重置
    	$('.file-preview').hide();
        $('.fileinput-upload').hide();
        $('.fileinput-remove').hide();
        
        $("#impotFrame").load(function()
        {
            $(this).height($(this).contents().find("#content").height() + 20);
        });
    });
//-->
</script>
</html>
