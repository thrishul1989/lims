<!DOCTYPE html>
<html xmlns:c="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>发票申请</title>
<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${plugins}/icheckbox/icheckbox.css" rel="stylesheet"></link>
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <ol class="breadcrumb">
                            <li>
                                <span>发票管理</span>
                            </li>
                            <li class="active">
                                <strong>发票申请</strong>
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>发票申请</h5>
                    </div>
                    <div class="ibox-content">
                    	<#include "./invoiceApply_info.html" />
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox">
                                    <div class="ibox-title">
                                        <h5>申请处理</h5>
                                        <div class="ibox-tools">
                                            <a class="collapse-link">
                                                <i class="fa fa-chevron-down"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="ibox-content">
                                        <form id="doApply_form" class="form-horizontal m-t" action="${base}/bmm/invoiceApply/doApply.do" method="post">
                                        	<input type="hidden" name="${(REPEAT_SUBMIT_TOKEN)!}" value="${(Request[REPEAT_SUBMIT_TOKEN])!}" />
                                            <input id="id" name="id" type="hidden" value="${record.id!?html}">
											<input id="applyResultValue" name="applyResultValue" type="hidden" value="1"/>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">审核结果：</label>
                                                <div class="col-sm-10">
                                                    <div class="radio-inline i-checks">
                                                        <input class="applyResult" name="applyResult" value="1" type="radio"/>通过
														<input class="applyResult" name="applyResult" value="2" type="radio"/>不通过
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row" id="receive_info">
												<div class="col-lg-12">
													<div class="ibox">
														<div class="ibox-title">
															<h5>开票信息</h5>
															<div class="ibox-tools">
																<a class="collapse-link"> <i class="fa fa-chevron-down"></i>
																</a>
															</div>
														</div>
														<div class="ibox-content">
															<table class="table table-striped table-bordered table-hover table-details">
																<tr>
																	<th>领取人：</th>
																	<td><input id="receiverName" class="form-control" type="text" name="receiverName"/></td>
																	<th>开票人：</th>
																	<td>
																		<select class="form-control" id="drawerId" name="drawerId">
																			<option value=""></option>
																			<#if userlist??><#list userlist as user>
																			<option value="${user.id}">${user.name!?html}</option>
																			</#list></#if>
																		</select>
																	</td>
																</tr>
																<tr>
																	<th>开票时间：</th>
																	<td><input type="text" id="invoiceTime" value="${.now?string('yyyy-MM-dd')}" class="form-control laydate-icon" name="invoiceTime" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/></td>
																	<th>开票单号：</th>
																	<td><input id="invoicerNo" class="form-control" type="text" name="invoicerNo"/></td>
																</tr>
															</table>
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-12">
													<div class="ibox">
														<div class="ibox-title">
															<h5>审核意见</h5>
															<div class="ibox-tools">
																<a class="collapse-link"> <i class="fa fa-chevron-down"></i>
																</a>
															</div>
														</div>
														<div class="ibox-content">
															<textarea id="authIdea" class="form-control" name="authIdea" rows="4"></textarea>
														</div>
													</div>
												</div>
											</div>
                                            <div class="form-group">
                                                <div class="col-sm-4 col-sm-offset-5">
                                                    <button type="button" class="btn btn-primary" id="button_submit_doApply">提交</button>
                                                    <button class="btn btn-primary goback" type="button">返回</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="${system_js}/jquery.min.js?v=2.1.4"></script>
    <script type="text/javascript" src="${system_js}/bootstrap.min.js"></script>
    <script type="text/javascript" src="${plugins}/laydate/laydate.js"></script>
    <script src="${plugins}/icheckbox/icheckbox.min.js"></script>
    <script src="${plugins}/hplus/content.min.js"></script>
    <script src="${system_js}/system.js?v=1.0.0"></script>
    <script type="text/javascript" src="${system_js}/bmm/invoiceApply.js"></script>
    <script type="text/javascript">
                <!--
                    $(function()
                    {
                        $('.i-checks input:first').iCheck('check');
                    });
                //-->
                </script>
</body>
</html>
