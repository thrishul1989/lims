<div class="row">
	<div class="col-lg-12">
		<div class="ibox">
			<div class="ibox-title">
				<h5>开票信息</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-down"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<table class="table table-striped table-bordered table-hover table-details">
					<tr>
						<th>领取人：</th>
						<td>${record.receiverName!?html}</td>
						<th>开票人：</th>
						<td>${record.drawerName!?html}</td>
					</tr>
					<tr>
						<th>开票时间：</th>
						<td><#if record.invoiceTime??>${(record.invoiceTime)!?string('yyyy/MM/dd')}</#if></td>
						<th>开票单号：</th>
						<td>${record.invoicerNo!?html}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="ibox">
			<div class="ibox-title">
				<h5>审核意见</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-down"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<textarea class="form-control invoiceApply" rows="4" disabled>${record.authIdea!?html}</textarea>
			</div>
		</div>
	</div>
</div>
