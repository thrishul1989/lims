<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>方法详情-检测方法</title>
<link href="${system_css}/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="${system_css}/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="${system_css}/animate.min.css" rel="stylesheet">
<link href="${system_css}/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="${system_css}/lims.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <ol class="breadcrumb">
                            <li>
                                <a href="${base}/bcm/testing/methods/list.do">检测方法</a>
                            </li>
                            <li class="active">
                                <strong>方法详情</strong>
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="ibox ibox-table">
                    <div class="ibox-title">
                        <h5>方法详情</h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover table-details">
                            <tr>
                                <th class="col-sm-2">检测方法</th>
                                <td>${(data.name)!?html}</td>
                            </tr>
                            <tr>
                                <th>类型</th>
                                <td><!-- <@dict_entry_text category = "TESTING_METHOD_TYPE" value = data.type! /> -->
                                <#if data.type=='1'>检测<#else>验证</#if>
                                </td>
                            </tr>
                            <tr>
                                <th>是否捕获</th>
                                <td>${data.capture?string('是','否')}</td>
                            </tr>
                            <tr>
                                <th>是否生信分析</th>
                                <td>${data.analyse?string('是','否')}</td>
                            </tr>
                            <tr>
                                <th colspan="2"><div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary goback" type="button">返回</button>
                                    </div></th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="${system_js}/jquery.min.js?v=2.1.4"></script>
    <script src="${system_js}/bootstrap.min.js?v=3.3.6"></script>
    <script src="${system_js}/system.js"></script>
</body>
</html>
