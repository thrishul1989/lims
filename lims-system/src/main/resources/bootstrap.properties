server.port=${eureka.instance.port:8081}
spring.cloud.config.uri=http://${config.server.host:localhost}:${config.server.port:8888}
spring.cloud.config.name=database-config
spring.cloud.config.profile=${config.profile:dev}
spring.freemarker.suffix=.html
spring.freemarker.templateLoaderPath=classpath:/templates/WEB-INF/views/
eureka.client.serviceUrl.defaultZone=http://${eureka.server.host:localhost}:${eureka.server.port:8761}/eureka/
ribbon.ConnectTimeout=240000
ribbon.ReadTimeout=360000
spring.application.name=lims-system